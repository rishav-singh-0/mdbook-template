name: Build and Deploy Mdbook

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master

      - name: Installation
        run: |
          tar -xz --directory=bin bin/mdbook-v0.4.17-x86_64-unknown-linux-gnu.tar.gz
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          cd mdbook
          mdbook build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: mdbook/book
